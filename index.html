    <form role="form">

    <br>

        <div class="form-group">
            <label for="enterusername"></label>
            <input type="email" class="form-control" id="enterusername" placeholder="Enter Email" >

        <div class="form-group">

        <br>
        <br>

        <br>
        <br>

        </div>
        <div>
            <div class="col-md-offset-2 col-md-4">
